#sample config defaults file
program: core/scripts/router.py
method: grid
metric:
  goal: minimize
  name: mean_size 
name: 'temca_test'
project: 'temca_test'
parameters:
  group:
    value: "temca_test"
  output_dir:
    value: "experiments/temca_test/outputs/"
  dataset:
    value: "temca"
  data_split_percentages:
    value: [0.0008, 0.0001, 0.0001, 0.9990]
  model:
    value: "UNet"
  uncertainty_type: 
    values: ["quantiles", "softmax", "quantiles_l1", "residual_magnitude", "residual_magnitude_l1", "gaussian"]
  alpha: 
    value: 0.1
  delta: 
    value: 0.1
  num_lambdas: 
    value: 1000
  rcps_loss: 
    value: "fraction_missed"
  minimum_lambda_softmax:
    value: 0.99 
  maximum_lambda_softmax: 
    value: 1 
  minimum_lambda:
    value: 0 
  maximum_lambda:
    value: 6 
  device:
    value: "cuda"
  epochs:
    value: 50 
  batch_size:
    value: 16 
  lr:
    values: [0.001, 0.0001]
  load_from_checkpoint: 
    value: True
  checkpoint_dir:
    value: "experiments/temca_test/checkpoints"
  checkpoint_every:
    value: 1 
  validate_every:
    value: 1 
  num_validation_images:
    value: 10
  q_lo:
    value: 0.05
  q_hi:
    value: 0.95
  q_lo_weight:
    value: 1
  q_hi_weight:
    value: 1
  mse_weight:
    value: 1
  num_softmax:
    value: 50 
  input_normalization:
    value: "standard"
  output_normalization:
    value: "standard"
  side_length:
    value: 320 
  downsampling_factor:
    value: 4
  num_buffer:
    value: 3 
